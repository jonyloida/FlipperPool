	<script>
		jQuery(function(){
			// initialize ajax form plugin
			jQuery('#contact_form').ajaxForm({ target: '#contact_alert' });

			// initialize custom gmap
			var map_name = 'custom_gmap',
				loc = new google.maps.LatLng(40.795326, -73.960197), // set location
				marker_pos = new google.maps.LatLng(40.795326, -73.960197), // set marker position
				marker_title = '1studio architecture',
				stylers = [{ 
					"featureType": "all", 
					"elementType": "all",
					"stylers": [
						{ "saturation": "-60" },
						{ lightness: 10 }
					]
				}],
				mapOptions = {
					zoom: 15,
					center: loc,
					mapTypeId: map_name,
					disableDefaultUI: true,
					scrollwheel: false
				},
				map = new google.maps.Map(document.getElementById("gmap"), mapOptions),
				styledMapOptions = {
					map: map,
					name: map_name + "_map"
				},
				marker = new google.maps.Marker({
					position: marker_pos,
					map: map,
					title: marker_title,
      				icon: 'images/marker.png'
				}),
				custommap = new google.maps.StyledMapType(stylers,styledMapOptions);
			
			map.mapTypes.set(map_name, custommap);
			map.setMapTypeId(map_name);
		});
	</script>
