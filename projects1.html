	<script type="text/javascript">
		jQuery(function(){
			jQuery(".thumb .lightbox").fancybox({
				padding    : 5,
				margin     : [50, 20, 20, 20],
				maxHeight  : '95%',
				loop       : true,
				fitToView  : true,
				mouseWheel : false,
				closeClick : false,
				live       : true,
				helpers    : {
					media : { } ,
					title : { type : 'outside'},
					overlay : { showEarly  : true, locked : false }
				},
				beforeLoad : function() {
					this.href = this.element.data('fancybox-href');
					this.title = this.element.data('fancybox-title');
				}
			});
			jQuery('#content').infinitescroll({
				navSelector    : ".pagination",
				nextSelector   : ".pagination .more",
				itemSelector   : ".part",
				appendCallback : false,
				prefill        : true,
				loading        : {
					finishedMsg: 'No more items to load.',
					msgText : "Loading new posts...",
					speed : 0,
					img: 'data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAG0lEQVR42mIU4OHZwEAEYGIgEowqpI5CgAADAGiRAOzkX/wUAAAAAElFTkSuQmCC'
				}
			}, function(newElems){
				newElems.css({ opacity: 0 }).insertBefore('#content .pagination').animate({ opacity: 1 });
				jQuery('#content .part').removeClass('alpha omega');
				jQuery('#content .part:nth-child(6n+1)').addClass('alpha');
				jQuery('#content .part:nth-child(6n)').addClass('omega');
				
			});
			// disable for mobile devices only for desktop browsers
			if (navigator.userAgent.toLowerCase().match(/(iphone|ipod|ipad|android)/)) {
				jQuery(window).unbind('.infscr');
				jQuery('.pagination .more').on("click", function(e) {
					e.preventDefault();
					jQuery(document).trigger('retrieve.infscr');
				});
				jQuery(document).ajaxError(function(e,xhr,opt){
					if (xhr.status == 404) $('.pagination .more').remove();
				});
			}

		});
	</script>
